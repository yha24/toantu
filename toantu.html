            function grade(score,name){

                    if(score>90){
                        string_grade ="Exelence"
                    }
                    else if(score >80){
                        string_grade="very good"
                    }
                    else if (score >60){
                        string_grade ="Fair"
                    }
                    else if(score >50){
                        string_grade="Medium"
                    }
                    else{
                        string_grade="Fail"
                    }
                }
                else{
                    string_grade="score must be between 0 to 100"
                }
                document.getElementById('str_grade').innerHTML= name+" grade is <b>" + string_grade + '</b>';
            } 
        </script>
